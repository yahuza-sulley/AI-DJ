<!DOCTYPE html>
<html>
<head>
    <title>AI Music Composer</title>
    <!-- Add the style block for CSS -->
    <style>
        /* Paste the CSS code here */
        /* ... */
        /* Style for the body and container */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Style for the header */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Style for the form */
form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

input[type="text"] {
    padding: 10px;
    margin: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    padding: 10px 20px;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Style for the generated music section */
h2 {
    text-align: center;
    color: #333;
    margin-top: 40px;
}

audio {
    display: block;
    margin: 20px auto;
}

    </style>
</head>
<body>
    <h1>AI Music Composer</h1>
    
    <!-- Add a form to take user input -->
    <form method="post" action="{{ url_for('index') }}">
        <!-- Add input fields for user parameters (if any) -->
        <!-- For example, you can have a text input for seed note -->
        <!--<input type="text" name="seed_note" placeholder="Enter seed note">-->
        <input type="submit" value="Generate Music">
    </form>
    
    <!-- Display the generated music (optional) -->
    <h2>Generated Music:</h2>
    <audio controls autoplay>
        <!-- Add the URL to the generated music MIDI file here -->
        
        <source src="{{ url_for('static', filename='./gen_music.wav') }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
